<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Survey App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 2.2rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        a.button {
            display: inline-block;
            padding: 14px 28px;
            background-color: #ffcc00;
            color: #000;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background-color: #e6b800;
        }

        footer {
            margin-top: 30px;
            font-size: 0.85rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Our Survey</h1>
    <p>
        We value your feedback. Please take a minute to complete our short survey
        and help us improve our services.
    </p>

    <a href="survey.html" class="button">Start Survey</a>

</html>
