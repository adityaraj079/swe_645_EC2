<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #f4f6f8;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2a5298;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #2a5298;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #1e3c72;
        }

        .note {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Customer Feedback Survey</h2>

    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="rating">How would you rate our service?</label>
        <select id="rating">
            <option value="">Select an option</option>
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
        </select>

        <label for="feedback">Additional Feedback</label>
        <textarea id="feedback" placeholder="Write your comments here..."></textarea>

        <button type="submit">Submit Survey</button>
    </form>

    <div class="note">
        * This is a demo form. No data is collected.
    </div>
</div>

</body>
</html>
